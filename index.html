<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiperjs Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
        <nav>
            <div class="left-nav">
                <a href="#">GCPhoto</a>
            </div>
            <div class="center-nav">
                <a href="#">Portfoio</a>
                <a href="#">Pricing</a>
                <a href="#">Team</a>
                <a href="#">About</a>
            </div>
            <div class="right-nav">
                <button>LET'S STARTED</button>
            </div>
        </nav>
        <hr>
        <div class="content">
            <h1>beautiful moment<br> everything</h1>
            <div id="slider">
                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="img imgage1">
                            <h2>Tokyo, japan</h2>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="img image2">
                            <h2>Tokyo, japan</h2>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="img image3">
                            <h2>Tokyo, japan</h2>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="img image4">
                            <h2>Tokyo, japan</h2>
                        </div>
                    </div>

                    </div>
                    <div class="swiper-button-n">
                        <div class="line"></div>
                        <h1>NEXT</h1>                       
                    </div>
                    <div class="swiper-button-p">
                        <h1>PREV</h1>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
